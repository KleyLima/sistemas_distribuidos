<!DOCTYPE html>
<html lang='pt'>
	<head>
		<meta charset="UTF-8">
		<title>Home Page</title>
		<div class = "backg">
			<link rel="stylesheet" href="/templates/style.css">
		</div>
	</head>
	<body>
		<h1>
        	Sinfo Movies
		</h1><br>

		<h2>
		    Qual o filme de Hoje?
		</h2><br><br>

		<form enctype="application/x-www-form-urlencoded" action="http://localhost:5000/busca_filmes" method = "POST">
  			<input name='search_by' placeholder="Digite o filme a ser buscado">
  			<button>Consultar</button>
		</form>

		<dl>
			{% if filmes %}
                <h3>{{filmes.Title|e}}</h3><br>
                <h3>{{filmes.Year|e}}</h3><br>
                <h3>{{filmes.Runtime|e}}</h3><br>
                <h3>{{filmes.Director|e}}</h3><br>
                <img src="{{filmes.Poster}}"><br>
			{% else %}
				<h3>Que pena, filme n√£o encontrado ;(</h3><br>
			{% endif %}
		</dl>

	</body>
</html>
